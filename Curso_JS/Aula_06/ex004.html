<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando JS 2</title>
    <style>
        body{
            font: normal 12pt TimesNewRoman
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`Olá, ${nome}! Seu nome tem ${nome.length} letras.</br>`) 
        document.writeln(`Seu nome em maiusculas fica ${nome.toUpperCase()}</br>`)
        document.writeln(`Seu nome em minusculas fica ${nome.toLowerCase()}`)        
 </script>
</body>
</html>
