<!DOCTYPE html>
<html lang="pt-br"> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa JS</title>
    <style> 
        body {
            background-color: darkcyan;
            color: rgb(0, 0, 0); /* comentario em css*/
            font: normal 12pt Arial;
        }
    </style>
</head> 
<body> 
    <h1>Olá, mundo!</h1> <!-- Comentário em html-->
    <p>Este título é uma parágrafo de nível 1</p>
    <script> //JavaScript
        var nome = window.prompt('Qual é seu nome?') //perguntas com teclado
        window.alert('É um grande prazer em te conhecer, ' + nome + '!')
    </script>
</body>
</html>
