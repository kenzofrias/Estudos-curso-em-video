<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>
        Testando Carga e Imagens
    </h1>
    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta.
    </p>
    <p>
        Carregar de uma sub-pasta:
    </p>
    <img src="imagens/logo-css-200.png" alt="Logo CSS3"> <!--"src" é a origem do arquivo e "alt" é um texto alternativo que explica a imagem-->
    <p>
        Carregar dum mesmo arquivo:
    </p>
    <img src="logo-html-200.png" alt="Logo HTML5">
    <p>
        Carregar imagens externas:
    </p>
    <img src="https://th.bing.com/th/id/R.5d072c7acfee01d38b1ff223bd416033?rik=LLpVc2IfM2ZSEA&riu=http%3a%2f%2fwww.colors.shecodes.io%2fassets%2fcheatsheets%2fjavascript-50b69a37e0c4d3c360fe5f5bd1d032db1635db3c8bd3f251a5e1fe7489577947.png&ehk=HF6hvrpMAvAtEh%2betDmLad6UhwGgX9dzjUDh9NWY56E%3d&risl=&pid=ImgRaw&r=0" alt="Logo Javascript">
</body>
</html>
