<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados no meu próprio servidor</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video controls width="560" poster="imagens/thumb-ex.jpeg">
        <source src="videos/meu-video-1.3.ogv" type="video/ogg">
        <source src="videos/meu-video-1.2.webm" type="video/webm">
        <source src="videos/meu-video-1.1.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reproduçãode vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=zDcfCKBvZ4hGYUH6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
